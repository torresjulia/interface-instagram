<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./celular-instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./logo-insta.png" class="instagram-logo" alt="instaagram-logo">
                <div class="profile-photo">
                    <img src="./IMG-20210225-WA0048.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como juliatorres2</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é juliatorres2?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
